version: '3.8'

# ========================================
# GetInMotion Development Stack
# Images pulled from GHCR â€” built by CI on push to develop
# To deploy: docker compose pull && docker compose up -d
# ========================================

services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: gim-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gim-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ========================================
  # API Service (NestJS)
  # ========================================
  api:
    image: ghcr.io/getinmotion/gim-api:${IMAGE_TAG:-develop}
    container_name: gim-api
    environment:
      HOST_DB: ${HOST_DB}
      PORT_DB: ${PORT_DB}
      USER_DB: ${USER_DB}
      PASS_DB: ${PASS_DB}
      NAME_DB: ${NAME_DB}
      PASSWORD_SECRET: ${PASSWORD_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: ${API_PORT}
      NODE_ENV: ${NODE_ENV}
      ENVIRONMENT_PROJECT: ${ENVIRONMENT_PROJECT}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      CDN_BASE_URL: ${CDN_BASE_URL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      MAIL_FROM_EMAIL: ${MAIL_FROM_EMAIL}
      FRONTEND_URL: ${FRONTEND_URL}
      LOGO_URL: ${LOGO_URL}
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gim-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3040/', (r) => {process.exit(r.statusCode >= 200 && r.statusCode < 500 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # Agents Service (Python/FastAPI)
  # ========================================
  agents:
    image: ghcr.io/getinmotion/gim-agents:${IMAGE_TAG:-develop}
    container_name: gim-agents
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL}
      EMBEDDING_DIMENSIONS: ${EMBEDDING_DIMENSIONS}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_DB_URL: ${SUPABASE_DB_URL}
      API_SECRET_KEY: ${API_SECRET_KEY}
      PORT: ${AGENTS_PORT}
      HOST: ${HOST}
      LOG_LEVEL: ${LOG_LEVEL}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY}
      LANGSMITH_PROJECT: ${LANGSMITH_PROJECT}
      LANGSMITH_TRACING: ${LANGSMITH_TRACING}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      MAX_RETRIES: ${MAX_RETRIES}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT}
      RAG_TOP_K: ${RAG_TOP_K}
      CHUNK_SIZE: ${CHUNK_SIZE}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP}
      MAX_BATCH_SIZE: ${MAX_BATCH_SIZE}
      MEMORY_RETRIEVAL_LIMIT: ${MEMORY_RETRIEVAL_LIMIT}
      MEMORY_IMPORTANCE_THRESHOLD: ${MEMORY_IMPORTANCE_THRESHOLD}
      PROFILE_UPDATE_INTERVAL: ${PROFILE_UPDATE_INTERVAL}
      CONVERSATION_SUMMARY_INTERVAL: ${CONVERSATION_SUMMARY_INTERVAL}
    ports:
      - "${AGENTS_PORT}:${AGENTS_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gim-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${AGENTS_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # Payment Service (Go)
  # ========================================
  payment-svc:
    image: ghcr.io/getinmotion/gim-payment-svc:${IMAGE_TAG:-develop}
    container_name: gim-payment-svc
    environment:
      SERVICE_NAME: ${PAYMENT_SERVICE_NAME}
      ENVIRONMENT: ${PAYMENT_ENVIRONMENT}
      PORT: ${PAYMENT_PORT}
      SQL_DRIVER: ${PAYMENT_SQL_DRIVER}
      SQL_DATA_SOURCE: ${PAYMENT_SQL_DATA_SOURCE}
      COBRE_API_KEY: ${COBRE_API_KEY}
      COBRE_API_SECRET: ${COBRE_API_SECRET}
      COBRE_BALANCE_ID: ${COBRE_BALANCE_ID}
      COBRE_URL: ${COBRE_URL}
      WOMPI_BASE_URL: ${WOMPI_BASE_URL}
      WOMPI_PUB_KEY: ${WOMPI_PUB_KEY}
      WOMPI_PRIVATE_KEY: ${WOMPI_PRIVATE_KEY}
      WOMPI_PRV_KEY: ${WOMPI_PRV_KEY}
      WOMPI_EVENTS_SECRET: ${WOMPI_EVENTS_SECRET}
      WOMPI_INTEGRITY: ${WOMPI_INTEGRITY}
      SERVIENTREGA_LOGIN: ${SERVIENTREGA_LOGIN}
      SERVIENTREGA_PASSWORD: ${SERVIENTREGA_PASSWORD}
      SERVIENTREGA_COD_FACTURACION: ${SERVIENTREGA_COD_FACTURACION}
      SERVIENTREGA_AUTH_URL: ${SERVIENTREGA_AUTH_URL}
      SERVIENTREGA_QUOTE_URL: ${SERVIENTREGA_QUOTE_URL}
    ports:
      - "${PAYMENT_PORT}:${PAYMENT_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gim-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:${PAYMENT_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # Artisans Web (Vite/React)
  # VITE_* vars are baked into the image at CI build time
  # ========================================
  artisans-web:
    image: ghcr.io/getinmotion/gim-artisans-web:${IMAGE_TAG:-develop}
    container_name: gim-artisans-web
    ports:
      - "${ARTISANS_WEB_PORT}:80"
    depends_on:
      - api
      - agents
    networks:
      - gim-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # ========================================
  # Marketplace Web (Vite/React)
  # VITE_* vars are baked into the image at CI build time
  # ========================================
  marketplace-web:
    image: ghcr.io/getinmotion/gim-marketplace-web:${IMAGE_TAG:-develop}
    container_name: gim-marketplace-web
    ports:
      - "${MARKETPLACE_WEB_PORT}:80"
    depends_on:
      - api
      - agents
    networks:
      - gim-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3

# ========================================
# Networks
# ========================================
networks:
  gim-network:
    driver: bridge
    name: gim-network

# ========================================
# Volumes
# ========================================
volumes:
  postgres_data:
    driver: local
    name: gim-postgres-data
